<ng-container>
  <div nz-row [nzGutter]="[0, 24]">
    <div nz-col nzSpan="24">
      <div nz-row nzJustify="space-between">
    <nz-radio-group [(ngModel)]="size">
      <button *ngFor="let button of buttons" class="button" nz-button nzType="text">{{button}}</button>
    </nz-radio-group>
        <div nz-row [nzGutter]="16">
          <div nz-col [nzSpan]="8">
    <nz-select nzPlaceHolder="Post type"  >
      <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
      <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
    </nz-select>
          </div>
          <div nz-col [nzSpan]="8">
    <nz-select nzPlaceHolder="Search by tittle/ date/ captions"  >
      <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
      <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
    </nz-select>
          </div>
        </div>
    </div>
    </div>
    <div nz-col nzSpan="24">
      <div nz-row nzJustify="space-around">
        <div class="tag" nz-col nzSpan="1">
        Tag
        </div>
      <div class="tag-container" nz-col nzSpan="23">
        <div nz-row nzJustify="space-between">
          <div nz-row nzJustify="center" nzAlign="middle">
            <nz-tag class="text-tag"  [nzColor]="'#ecb5ff'">House</nz-tag>
            <nz-tag class="text-tag"  [nzColor]="'#a7ed8e'">Music</nz-tag>
            <nz-tag class="text-tag"  [nzColor]="'#ffb8b8'">Art</nz-tag>
            <nz-tag class="text-tag"  [nzColor]="'#a3daff'">Education</nz-tag>
            <span nz-icon nzType="plus" nzTheme="outline"></span>
          </div>
          <div>
            <button nz-button nzType="default">View all</button>
          </div>
        </div>
      </div>
      </div>
    </div>
    <div nz-col nzSpan="24">
      <nz-table #rowSelectionTable #basicTable [nzData]="listOfData">
        <thead class="thead-container">
        <tr>
          <th></th>
          <th class="thead-title" *ngFor="let tableTitle of dataTitle">
            <ng-container *ngIf="!tableTitle.icon; else noIcon">
              <span>{{tableTitle.label}}</span>
            </ng-container>
              <ng-template #noIcon>
                <span>{{tableTitle.label}} </span>
                <span nz-icon nzType="exclamation-circle" nzTheme="fill"></span>
              </ng-template>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td
            [nzChecked]="true"
            [nzDisabled]="false"
          ></td>
          <td>
            <div nz-row [nzGutter]="[0, 24]">
            <div nz-col nzSpan="12">
              <div nz-row>
              <div nz-col nzSpan="22">
              {{data.title}}
              </div>
                <div nz-col nzSpan="12">
              <nz-tag [nzColor]="'#ecb5ff'">House</nz-tag>
              <nz-tag [nzColor]="'#a7ed8e'">Music</nz-tag>
              <nz-tag [nzColor]="'#ffb8b8'">Art</nz-tag>
                </div>
              </div>
            </div>
              <div nz-col nzSpan="12">

              </div>
            </div>
          </td>
          <td>{{data.datePublished}}
          </td>
          <td>{{data.reach}}</td>
          <td>{{data.engagements}}</td>
          <td>{{data.likeAndReactions}}</td>
        </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</ng-container>
