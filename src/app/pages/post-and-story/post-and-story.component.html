<ng-container>
  <div nz-row [nzGutter]="[0, 24]">
    <div nz-col nzSpan="24">
      <div nz-row nzJustify="space-between">
        <nz-radio-group [(ngModel)]="size">
          <button
            *ngFor="let button of buttons"
            class="button"
            nz-button
            nzType="text"
          >
            {{ button }}
          </button>
        </nz-radio-group>
        <div nz-row [nzGutter]="16">
          <div nz-col [nzSpan]="8">
            <nz-select nzPlaceHolder="Post type">
              <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
              <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
            </nz-select>
          </div>
          <div nz-col [nzSpan]="8">
            <nz-select nzPlaceHolder="Search by tittle/ date/ captions">
              <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
              <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
            </nz-select>
          </div>
        </div>
      </div>
    </div>
    <div nz-col nzSpan="24">
      <div nz-row nzJustify="space-around">
        <div class="tag" nz-col nzSpan="1">Tag</div>
        <div class="tag-container" nz-col nzSpan="23">
          <div nz-row nzJustify="space-between">
            <div nz-row nzJustify="center" nzAlign="middle">
              <nz-tag
                *ngFor="let tag of tags; let i = index"
                [nzMode]="'closeable'"
                (nzOnClose)="handleClose(tag)"
                [nzColor]="tag.color"
              >
                {{ sliceTagName(tag.title) }}
              </nz-tag>
              <nz-tag
                *ngIf="!inputVisible"
                class="editable-tag"
                nzNoAnimation
                (click)="showInput()"
              >
                <span nz-icon nzType="plus"></span>
              </nz-tag>
              <input
                #inputElement
                nz-input
                nzSize="small"
                *ngIf="inputVisible"
                type="text"
                [(ngModel)]="inputValue"
                style="width: 78px"
                (blur)="handleInputConfirm()"
                (keydown.enter)="handleInputConfirm()"
              />
            </div>
            <div>
              <button nz-button nzType="default">View all</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div nz-col nzSpan="24">
      <nz-table #rowSelectionTable #basicTable [nzData]="listOfData">
        <thead class="thead-container">
          <tr>
            <th></th>
            <th class="thead-title" *ngFor="let tableTitle of dataTitle">
              <ng-container *ngIf="!tableTitle.icon; else noIcon">
                <span>{{ tableTitle.label }}</span>
              </ng-container>
              <ng-template #noIcon>
                <span>{{ tableTitle.label }} </span>
                <span nz-icon nzType="exclamation-circle" nzTheme="fill"></span>
              </ng-template>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td [nzChecked]="true" [nzDisabled]="false"></td>
            <td>
              <div nz-row [nzGutter]="[0, 24]">
                <div nz-col nzSpan="12">
                  <div nz-row>
                    <div nz-col nzSpan="22">
                      {{ data.title }}
                    </div>
                    <div nz-col nzSpan="20">
                      <nz-tag [nzColor]="'#ecb5ff'">House</nz-tag>
                      <nz-tag [nzColor]="'#a7ed8e'">Music</nz-tag>
                      <nz-tag [nzColor]="'#ffb8b8'">Art</nz-tag>
                    </div>
                  </div>
                </div>
                <div nz-col nzSpan="12" class="action">
                  <button *ngIf="data.status==='Boost post'" nz-button style="background: rgba(255, 184, 184, 0.4); border-radius: 4px; margin: 6px; width: 105px;">{{data.status}}</button>
                  <button *ngIf="data.status==='Insight'" nz-button style="background: rgba(163, 218, 255, 0.4); border-radius: 4px; margin: 6px; width: 105px;">{{data.status}}</button>
                  <button nz-button style="border-radius: 4px; margin: 6px;"><i nz-icon nzType="more"></i></button>
                </div>
              </div>
            </td>
            <td>{{ data.datePublished | date : "dd MMMM hh:mm" }}</td>
            <td>
              <div class="reach">
                {{ data.reach }}
                <p style="margin-bottom: 0px">Account Center</p>
                <nz-progress
                  [nzPercent]="10"
                  nzSize="small"
                  [nzShowInfo]="false"
                ></nz-progress>
              </div>
            </td>
            <td>
              <div class="engagements">
                {{ data.engagements }}
                <p style="margin-bottom: 0px">Engagements</p>
                <nz-progress
                  [nzPercent]="10"
                  nzSize="small"
                  [nzShowInfo]="false"
                ></nz-progress>
              </div>
            </td>
            <td>
              <div class="reactions">
                {{ data.likeAndReactions }}
                <p style="margin-bottom: 0px">Reactions</p>
                <nz-progress
                  [nzPercent]="90"
                  nzSize="small"
                  [nzShowInfo]="false"
                ></nz-progress>
              </div>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</ng-container>
